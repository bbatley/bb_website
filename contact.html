</head>

<body>
    <header>
        <div class="logo">
            <a href="https://www.bbatleyhomes.com" class="logo-container"> 
            <picture>
                <source srcset="dark_mode.png" media="(prefers-color-scheme: dark)">
                <img src="light_mode.png" alt="Company Logo"></picture><div class="logo-name">Batley Homes</div>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="listings.html">Listings</a></li>
                <select id="redirect-dropdown" name="redirect">
                    <option value="">Rental Paperwork</option>
                    <option value="lead-disclosure.pdf">Lead Disclosure</option>
                    <option value="sample-lease.pdf">Sample Lease</option>
                  </select>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>BBatley</h1>
            <img src="Self.jpg" alt="headshot" style="width: 150px; height: 150px"> 
            <p><i class="fa-solid fa-address-book fa-xl"></i> PO Box 321, Greenville, WI 54942-0321</p>
            <p><i class="fa-solid fa-envelope fa-xl"></i> bbatleyhomes@gmail.com</p>
            <h3>Send a Message</h3>
        </section>

        <div class="container">
            <form name="contact" method="POST" data-netlify="true" onSubmit="submit">
          
              <div class="name-fields">
                <label for="fname">First Name *</label>
                <input type="text" id="fname" name="firstname" placeholder="First Name" maxlength="100" required class="inp">
          
                <label for="lname">Last Name *</label>
                <input type="text" id="lname" name="lastname" placeholder="Last Name" maxlength="100" required class="inp">
              </div>

              <label for="email">Email *</label>
              <input type="text" id="email" name="lastname" placeholder="Email" maxlength="100" required class="inp">
          
              <label for="country">Property</label>
              <select id="country" name="country" class="inp">
                <option value="">Interested Property</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Custom Message" style="height:200px" maxlength="1000" class="inp"></textarea>
          
              <input type="submit" value="Submit">
          
            </form>
          </div>

    </main>

    <footer>
        <p>1990-2024 BBatley Homes</p>
    </footer>

    <script src="../documentDropdown.js"></script>

    </div>
  
</body>
